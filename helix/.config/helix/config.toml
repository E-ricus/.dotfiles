theme = "gruvbox"

[editor]
line-number = "relative"
auto-pairs = true
idle-timeout = 300

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[keys.normal]
H = "goto_line_start"
L = "goto_line_end"

[keys.select]
H = "goto_line_start"
L = "goto_line_end"

[keys.insert]
"C-space" = "completion"
"C-s" = "signature_help"
